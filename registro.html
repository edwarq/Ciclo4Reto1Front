<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/registrar.css">

    <title>Registrar Usuario</title>
</head>

<body>
    <div id="login">
        <h1 class="text-center text-white pt-5">Trippel</h1>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                
                        <form id="login-form" class="form" action="" method="post">
                            <h4 class="text-center ">Crear Cuenta</h4>
                            <div id="group1">
                                <label for="username" >Nombre:</label><br />
                                <input type="username" name="username" id="username" class="form-control formulario__input  " required/>
                                <p class="formulario__input-error">El nombre no puede contener numeros ni caracteres especiales.</p>
                            </div>
                            <div id="group2">
                                <label for="useremail" >E-mail:</label><br />
                                <input type="email" name="useremail" id="useremail" class="form-control formulario__input" required/>
                                <p class="formulario__input-error">El email es invalido.</p>
                            </div>
                            <div id="group3">
                                <label for="password" >Contraseña:</label><br />
                                <input type="password" name="password" id="password" required class="form-control formulario__input" required/>
                                <p class="formulario__input-error">La contraseña tiene que ser de 4 a 12 dígitos.</p>
                            </div>
                            <div id="group4">
                                <label for="passwordrepeat" >Confirmar tu Contraseña:</label><br />
                                <input type="password" name="passwordrepeat" id="passwordrepeat" required class="form-control formulario__input" required/>
                                <p class="formulario__input-error">Ambas contraseñas deben ser iguales.</p>
                                </div>
                            <div class="form-group text-center">
                                <button type="submit" name="submit" class="btn btn-primary" required >Crear</button>                            
                            </div>
                            <div class="form-group text-center">
                                <label for="remember-me" >
                                    <span>Ya tienes una cuenta? <a href="login.html" class="text-info">Inicia sesion aqui</a></span>
                                </label>
                            </div>
                            <div class="formulario__mensaje" id="formulario__mensaje">
                                    <p><b>Error:</b> Por favor rellenar el formulario correctamente. </p>
                            </div>
                        </form>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="JS/Registrar.js"></script>
</body>

</html>
