<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <title>Acceso al Sistema</title>
</head>

<body>
    <div id="login">
        <h1 class="text-center pt-5 " id="title1">Trippel</h1>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-4">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" method="post" >
                            <h4 class="text-center">Inicio de sesion</h4>
                            <div class="form-group">
                                <label for="useremail" >E-mail:</label><br />
                                <input type="email" name="useremail" id="useremail" class="form-control" required/>
                            </div>
                            <div class="form-group">
                                <label for="password">Contrase√±a:</label><br />
                                <input type="text" name="password" id="password" class="form-control" required/>
                            </div>
                            <div class="form-group text-center">
                                <button type="button" class="btn btn-primary" onclick="ingresar()">Ingresar</button>                                
                            </div>
                            <div class="form-group text-center">
                                <label for="remember-me" >
                                    <span>No tienes una cuenta? <a href="registro.html" class="text-info">Crea tu cuenta aqui</a></span>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="mensajes"></div>

      
    </div>
    <script src="JS/ingresar.js"></script>
</body>

</html>
